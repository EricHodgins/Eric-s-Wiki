{% extends "base.html" %}

{% block content %}
	<h1>Wiki's Signup</h1>
	<a href="/login">login</a>
	<h2 class="signup-header">Signup</h2>
	<form method="post">
		<div class="signup-div">
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" name="username" value="{{ username }}"></td>
					<td class="error">
						{{ error_username}}
					</td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password"></td>
					<td class="error">
						{{ error_password }}
					</td>
				</tr>
				<tr>
					<td>Verify Password</td>
					<td><input type="password" name="verify"></td>
					<td class="error">
						{{ error_verify }}
					</td>
				</tr>
			</table>
			<input type="submit" value="signup">
		</div>
	</form>
{% endblock %}
